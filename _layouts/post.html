---
layout: default
---

<div class="container mtb">
    <div class="row">
        <! -- SINGLE POST -->
        <div class="col-lg-8">
            <! -- Blog Post  -->
            <a href="{{ page.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ page.title }}</h3></a>
            <p><csmall>{{ page.date | date: "%b %-d, %Y" }}. | By: {{ page.author }}</csmall></p>
            <div class="post-content"> 
            {{ content }}
            </div>
			{% include jplayer.html %}
            <div class="spacing"></div>
        </div><! --/col-lg-8 -->
        
        {% include sidebar.html %}

    </div><! --/row -->
</div><! --/container -->

<script type="text/javascript">
$(document).ready(function(){
	var options = {
		title: "{{ page.title }}",
	{% if page.ogg_media %}
		m4a: "{{ page.media }}",
		oga: "{{ page.ogg_media }}"
	{% else %}
		m4a: "{{ page.media }}"
	{% endif %}
	};

	$("#jquery_jplayer_1").jPlayer({
		ready: function (event) {
			$(this).jPlayer("setMedia", options);
		},
		supplied: {% if page.ogg_media %}"m4a, oga"{% else %}"m4a"{% endif %},
		wmode: "window",
		useStateClassSkin: true,
		autoBlur: false,
		smoothPlayBar: true,
		keyEnabled: true,
		remainingDuration: true,
		toggleDuration: true
	});
});
</script>
