---
layout: default 
title: Podcast 
permalink: /
---

<div class="container">
  <div class="row">
    <div id="posts" class="col-md-12">
      <h2> # Podcasts </h2> 
        <p class="rss-subscribe"><i class="fa fa-rss"></i> 点此订阅 <a href="{{ "/podcast.xml" | prepend: site.baseurl }}">via Podcast</a>.</p>

      {% for post in site.posts %}
      <! -- Blog Post -->
      <div class="row">
        <div class="col-lg-12">
          <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="ctitle">{{ post.title }}</h3></a>
          <div class="post-meta">
            {{post.author}}, {{post.date | date: "%Y-%-m-%-d"}}
          </div>
        </div>

        <div class="col-lg-12">
          {{ post.content }}
          <p><a href="{{ post.url | prepend: site.baseurl }}">[Read More]</a></p>
        </div>
      </div>
      <div class="hline"></div>

      <div class="spacing"></div>
      {% endfor %}
    
        <p class="rss-subscribe"><i class="fa fa-rss"></i> Subscribe to this blog <a href="{{ "/podcast.xml" | prepend: site.baseurl }}">via Podcast</a>.</p>

    </div>

  </div>
</div>
